<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Clock</title>
</head>
<body>

    <div id="clock">
        <div id="clock-face">

            <p>
                <span style="color: blue;">Blue</span>: Seconds<br> 
                <span style="color: green;">Green</span>: Miuntes<br>
                <span style="color: red;">Red</span> Hours</p>
            <div id="second" class="hand hour-hand"></div>
            <div id="minute" class="hand min-hand"></div>
            <div id="hour" class="hand second-hand"></div>
            
            
        </div>
    </div>
    
    <script defer src="script.js"></script>
</body>
</html>
